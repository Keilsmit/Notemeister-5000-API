<!DOCTYPE html>
<html>

<head>
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">




    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets go here. -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="global.css" />
</head>

<body>
    <!-- Content goes here. -->
    <div class="text-center">
        <h1> Notemeister 5000: {{tag name}} </h1>
        <br>
        <br>
    </div>
    <!-- Header title "Notemeister 5000" -->


    <div id="notes_form" class="text-center">
        <h4>New Post:</h4>

        <form id="create">
            <input type="text" name="text" placeholder="Title" />
            <div>
                <br>
                <textarea name="text" placeholder="Leave A Note"></textarea>
            </div>

            <div>
                <input type="tag" name="tags" placeholder="Your Tags" />
            </div>

            <br>
            <input type="submit" name="submit" value="Create New Post" class="btn btn-primary" />
        </form>
        <br>
        <br>
    </div>
    <!-- Notes form goes here -->


    <div id="alpha" class="text-center">
    </div>
    <!-- Show all posts here -->



    <!-- Scripts go here. -->

    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <h1>{{title}}</h1>
            <div class="body">
                {{body}}
            </div>
            {{#each tags}}
            <div id="tag">
                <a href="#">{{name}}</a> {{/each}}
            </div>
        </div>
    </script>



    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
